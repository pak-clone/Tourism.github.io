<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
* {
    box-sizing: border-box;
    font-family: 'Poppins', Arial, sans-serif;
    margin: 0;
    padding: 0;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to bottom, #97cac2, #9ab1ad); /* snowy sky gradient */
    overflow: hidden;
    position: relative;
}

/* Back Button */
.back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 55px;
    height: 55px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.9);
    color: #0277bd; /* icy blue arrow */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 26px;
    text-decoration: none;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    transition: all 0.3s ease;
}
.back-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
}

/* Glass Card */
.card {
    width: 450px;
    padding: 50px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 25px;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
    text-align: center;
    color: #4ca476; /* dark icy blue text */
    animation: fadeIn 1s ease forwards;
}

/* Headings */
.card h2 {
    color: #27d065;
    font-size: 36px;
    margin-bottom: 20px;
    text-shadow: 0 2px 8px rgba(255,255,255,0.3);
}
.card p {
    color: #37bf98;
    margin-bottom: 30px;
    font-size: 18px;
}

/* Inputs */
input {
    width: 100%;
    padding: 16px 18px;
    margin: 12px 0;
    border-radius: 14px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.35);
    color: #010302;
    transition: all 0.3s ease;
}
input::placeholder {
    color: rgba(1, 87, 155, 0.7);
}
input:focus {
    background: rgba(255, 255, 255, 0.5);
}

/* Button */
button {
    width: 100%;
    padding: 16px;
    margin-top: 20px;
    background: linear-gradient(135deg, #4cbc8f, #21b6be); /* icy blue gradient */
    border: none;
    color: #fff;
    font-size: 17px;
    font-weight: bold;
    border-radius: 28px;
    cursor: pointer;
    transition: all 0.3s ease;
}
button:hover {
    background: linear-gradient(135deg, #138a5e, #63d38e);
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}

/* Links */
a {
    color: #20b664;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}
a:hover {
    color: #13805c;
}


/* Fade-in Animation */
@keyframes fadeIn {
    0% {opacity:0; transform: translateY(20px);}
    100% {opacity:1; transform: translateY(0);}
}

/* Responsive */
@media screen and (max-width: 450px) {
    .card { width: 90%; padding: 35px; }
}
</style>
</head>
<body>

<a href="index.html" class="back-btn">&#8592;</a>

<div class="card">
    <h2>Welcome Back</h2>
    <p>Login to your account</p>

    <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button>Login</button>
    </form>
<br>
    <p class="">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
</div>

</body>
</html>
